<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AppFlowy PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d89ff" />
  <link rel="icon" href="icons/icon-192.png" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #fallback {
      text-align: center;
      padding: 2em;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="fallback">Loading AppFlowy workspace...</div>

  <iframe id="app" src="https://appflowy.com/app/c6f633d6-d762-418d-8d28-dc3f38dda0b7/4270c637-aaf9-404c-9410-7086543059fd" loading="lazy"></iframe>

  <script>
    const iframe = document.getElementById("app");
    iframe.onload = () => {
      document.getElementById("fallback").style.display = "none";
    };

    // Redirect to add trailing slash if missing
    if (!location.pathname.endsWith('/')) {
      location.replace(location.pathname + '/' + location.search + location.hash);
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js', { scope: './' });
    }
  </script>
</body>
</html>
