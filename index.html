<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AppFlowy PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d89ff" />
  <link rel="icon" href="icons/icon-192.png" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    #fallback {
      display: none;
      padding: 2em;
      text-align: center;
      color: #333;
    }
    #fallback a {
      color: #0d89ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <iframe
    id="app"
    src="https://appflowy.com/app/c6f633d6-d762-418d-8d28-dc3f38dda0b7/4270c637-aaf9-404c-9410-7086543059fd"
    loading="lazy"
    onerror="onFrameError()"
  ></iframe>

  <div id="fallback">
    <h2>‚ö†Ô∏è Google Sign-In or access blocked in PWA</h2>
    <p>This app needs Google Sign-In, which doesn't work in PWA mode or iframes.</p>
    <p><a href="https://appflowy.com/app/c6f633d6-d762-418d-8d28-dc3f38dda0b7/4270c637-aaf9-404c-9410-7086543059fd" target="_blank">üëâ Open AppFlowy in browser</a></p>
  </div>

  <script>
    function onFrameError() {
      document.getElementById('app').style.display = 'none';
      document.getElementById('fallback').style.display = 'block';
    }

    // Optional: redirect if no trailing slash
    if (!location.pathname.endsWith('/')) {
      location.replace(location.pathname + '/' + location.search + location.hash);
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js', { scope: './' });
    }
  </script>
</body>
</html>
