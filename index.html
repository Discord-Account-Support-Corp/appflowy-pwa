<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppFlowy PWA</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0d89ff">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    #fallback {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>

  <div id="fallback">
    <p>Loading your AppFlowy workspace...</p>
    <p>
      If you are not redirected, <br>
      <a href="https://appflowy.com/app/c6f633d6-d762-418d-8d28-dc3f38dda0b7/4270c637-aaf9-404c-9410-7086543059fd" target="_blank">
        click here to open it manually
      </a>.
    </p>
  </div>

  <iframe
    id="appflowy"
    src="https://appflowy.com/app/c6f633d6-d762-418d-8d28-dc3f38dda0b7/4270c637-aaf9-404c-9410-7086543059fd"
    allowfullscreen
    loading="lazy"
  ></iframe>

  <script>
    // Wait a short moment, then show the iframe (if it's allowed)
    window.addEventListener('load', () => {
      const iframe = document.getElementById('appflowy');
      iframe.onload = () => {
        document.getElementById('fallback').style.display = 'none';
        iframe.style.display = 'block';
      };
      // Trigger load in case iframe.onload doesn't fire (some browsers)
      setTimeout(() => {
        iframe.style.display = 'block';
        document.getElementById('fallback').style.display = 'none';
      }, 3000);
    });

    // PWA service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('SW registered:', reg.scope))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>

</body>
</html>
